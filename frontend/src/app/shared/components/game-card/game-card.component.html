<div class="game-card">
  <div class="game-image-container">
    <img [src]="game.urlMiniatura || 'assets/placeholder-slot.jpg'" [alt]="game.titulo" class="game-image">
    <div class="game-overlay">
      <button class="play-btn">Jugar Ahora</button>
    </div>
  </div>
  <div class="game-info">
    <h3 class="game-title">{{ game.titulo }}</h3>
    <p class="game-provider">{{ game.proveedor }}</p>
    <div class="game-stats">
      <span class="rtp">RTP: {{ game.rtp | number:'1.2-2' }}%</span>
      <span class="provider" *ngIf="game.volatilidad">Vol: {{ game.volatilidad }}</span>
    </div>
  </div>
