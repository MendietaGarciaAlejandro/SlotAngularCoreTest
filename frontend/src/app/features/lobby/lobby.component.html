<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-white">Lobby de Juegos <span
                class="text-xs font-normal text-gray-500">v2.2</span></h1>
        <a routerLink="/home" class="text-blue-400 hover:underline">Volver al Inicio</a>
    </div>

    <ng-container *ngIf="juegos$ | async as juegos; else loading">
        <div *ngIf="juegos.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <app-game-card *ngFor="let juego of juegos" [game]="juego"></app-game-card>
        </div>

        <div *ngIf="juegos.length === 0" class="text-center py-20">
            <p class="text-gray-400 text-xl">No se encontraron juegos disponibles.</p>
        </div>
    </ng-container>

    <ng-template #loading>
        <div class="text-center py-20">
            <p class="text-gray-400 text-xl">Cargando juegos...</p>
        </div>
    </ng-template>
</div>
